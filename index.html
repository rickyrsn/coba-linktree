<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>RickyRSN - Let's Connect!</title>
  </head>
  <body class="template">
    <div id="main">
      <div class="main-page">
        <div class="container">
          <div class="col-xs-12">
            <div class="text-center" style="padding-top: 30px; padding-bottom: 30px">
              <img src="assets\pics\me.webp" alt="RickyRSN" width="170" class="rounded-circle img-thumbnail shadow-sm p-3 mb-5 bg-white rounded" />
              <h2 class="display-6">Ricky Sutjipto Nurdjaja</h2>
              <p class="lead">rickyrsn</p>
            </div>
          </div>
        </div>
        <div class="btn-group-vertical">
          <button onclick="parent.open('https://www.facebook.com/ricky.s.n')" type="button" class="btn">
            <span class="left-button"><img src="assets\icon\facebook.png" alt="Facebook" width="24" /></span>Facebook
            <span class="right-button">></span>
          </button>
          <button onclick="parent.open('https://www.instagram.com/rickyrsn/')" type="button" class="btn">
            <span class="left-button"><img src="assets\icon\instagram.png" alt="Facebook" /></span>Instagram
            <span class="right-button">></span>
          </button>
          <button onclick="parent.open('https://www.linkedin.com/in/ricky-sutjipto-nurdjaja-5355a6a9/')" type="button" class="btn">
            <span class="left-button"><img src="assets\icon\linkedin.png" alt="Facebook" /></span>LinkedIn
            <span class="right-button">></span>
          </button>
          <button onclick="parent.open('https://github.com/rickyrsn')" type="button" class="btn">
            <span class="left-button"><img src="assets\icon\github.png" alt="Facebook" /></span>GitHub
            <span class="right-button">></span>
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
